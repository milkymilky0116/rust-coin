<!doctype html>
<html lang="en">
  <head>
    <title>{{ title }}</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <h1>{{ title }}</h1>
    <ul>
      {% for block in blocks %}
      <li>Data: {{ block.data }}</li>

      <li>Hash: {{ block.hash }}</li>

      <li>Prev Hash: {{ block.prev_hash }}</li>
      <hr />
      {% endfor %}
    </ul>
  </body>
</html>
